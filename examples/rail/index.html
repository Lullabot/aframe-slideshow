<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Slideshow: Sit 'n Spin</title>
    <meta name="description" content="A-Frame Slideshow: Sit 'n Spin">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with customized cursor -->
      <a-camera id="camera"
        position="0 1.8 4"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#4CC3D9"
        cursor-offset="2"
        cursor-maxdistance="100"
        cursor-opacity="0.5"
        wasd-controls>
      </a-camera>

      <!-- Orange cube -->
      <a-plane position="0 2 -6" width="2" depth="2" height="2" color="#F16745" roughness="0.8">
        <a-mouseenter scale="1.2 1.2 1.2" color="#FFC65D"></a-mouseenter>
        <a-mouseleave scale="1 1 1" color="#F16745"></a-mouseleave>
      </a-plane>

      <a-plane position="0 2 -4" width="2" depth="2" height="2" color="#F16745" roughness="0.8">
        <a-mouseenter scale="1.2 1.2 1.2" color="#FFC65D"></a-mouseenter>
        <a-mouseleave scale="1 1 1" color="#F16745"></a-mouseleave>
      </a-plane>

      <a-plane position="0 2 -2" width="2" depth="2" height="2" color="#F16745" roughness="0.8">
        <a-mouseenter scale="1.2 1.2 1.2" color="#FFC65D"></a-mouseenter>
        <a-mouseleave scale="1 1 1" color="#F16745"></a-mouseleave>
        <a-animation attribute="opacity" from="1.0" to="0.5" dur="10000"></a-animation>
      </a-plane>

    </a-scene>

    <script>
      document.querySelector('a-scene').addEventListener('loaded', function() {
        console.log('loaded');

        document.querySelector('[wasd-controls]').addEventListener('componentchanged', function() {
          // console.log(arguments);
          console.log(document.querySelector('[wasd-controls]').getAttribute('position').z);
        });

      });
    </script>
  </body>
</html>
